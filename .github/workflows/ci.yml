name: CI

on:
  push:
    branches: [master]
    tags:
      - 'v*'
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - run: bun install

      - run: bun run lint

      - run: bun run test

      - run: bun run build

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - run: bun install

      - name: Build all platforms
        run: bun run build:all

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/gwt-linux-x64
            dist/gwt-linux-arm64
            dist/gwt-darwin-x64
            dist/gwt-darwin-arm64
            dist/gwt-windows-x64.exe
          generate_release_notes: true
